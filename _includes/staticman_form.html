<form method="POST" id="comment-form" class="page__form js-form form" action="https://api.staticman.net/v2/entry/uwolf/blog/master/comments">
  <input name="options[redirect]" type="hidden" value="{{site.url}}{{site.baseurl}}{{ page.url }}">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
<div class="form-group">
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
</div>
<div class="form-group">
  <label><input name="fields[name]" type="text">Name</label>
</div>
<div class="form-group">
  <label><input name="fields[email]" type="email">E-mail</label>
</div>
<div class="form-group">
  <label><textarea name="fields[comment]"></textarea>Message</label>
</div>
  
  <button type="submit">Go!</button>
</form>
